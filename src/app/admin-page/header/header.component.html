<header class="main-header row">
  <section class="main-header__title col-3 col-sm-3 col-md-6 col-lg-6 col-xl-7">
    <img src="../../../assets/logo.jpg" alt="" width="30px" height="30px" (click)="redirectToLoginPage()">
    <h2>My personal profile</h2>
  </section>
 <section class="main-header__notification col-5 col-sm-4 col-md-3 col-lg-3 col-xl-2">
   <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-bell"  fill="currentColor" xmlns="http://www.w3.org/2000/svg">
     <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z"/>
     <path fill-rule="evenodd" d="M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
   </svg>
   <h4>Notification</h4>
   <div class="count-mark"></div>
 </section>
  <section class="main-header__personal-account col-4 col-sm-5 col-md-3 col-lg-3 col-xl-3">
    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
    </svg>
    <div class="personal-info">
      <div class="personal-info__username">{{account.firstName}} {{account.lastName}}</div>
      <div class="personal-info__organization">Lighthouse Accounting BVBA</div>
    </div>
    <div class="profile-picture">
      <img src="../../../assets/profile_img/man-icon.png" width="45px" height="45px" alt="nick img">
      <div class="country-code">LA</div>
    </div>
  </section>
</header>
