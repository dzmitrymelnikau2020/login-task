<section class="container justify-content-center align-content-center">
  <div class="align-self-center">
    <header class="login-page-header">
      <img src="./../../assets/logo.jpg" alt="" width="30px" height="30px">
      <h2>BizFilings</h2>
    </header>
    <div class="login-wrapper">
      <h1>Log in</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control form-control-lg"
            id="username"
            placeholder="e.g. your.name@company.com"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group row password">
          <div class="password-header">
            <label for="password">Password</label>
            <div class="showPassword" (click)="togglePasswordFieldType()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z"/>
                <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
              <h4>Show</h4>
            </div>
          </div>
          <input
            formControlName="password"
            class="form-control form-control-lg"
            id="password"
            [type]="isTextFieldType ? 'text' : 'password'"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group login-btn">
          <button class="btn btn-primary btn-block">
            Log in
          </button>
        </div>
        <div class="row login-helpers">
          <div class="login-helper">
            <input
              formControlName="keepSign"
              type="checkbox"
              id="keepSign"
              class="mat-checkbox"
            />
            <label for="keepSign">Keep me logged in</label>
          </div>
          <div class="password-helper">
            <a href="#">I forgot my password</a>
          </div>
        </div>
        <div class="line-separator">or</div>
